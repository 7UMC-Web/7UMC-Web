<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1 class="title">UMC Study Plan</h1>
        <div class="divider"></div>
        <div class="input-group">
            <input type="text" class="input-field" placeholder="스터디 계획을 작성해보세요!">
        </div>
        <div class="lists-container">
            <div class="list-section">
                <div class="column-title todo-title">해야 할 일</div>
                <div class="todo-list" id="todoList"></div>
            </div>
            <div class="list-section">
                <div class="column-title done-title">해낸 일</div>
                <div class="done-list" id="doneList"></div>
            </div>
        </div>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
