<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Align Example</title>
  <style>
    .container {
      text-align: center; /* 텍스트 가운데 정렬 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>가운데 정렬된 제목</h1>
    <p>이 문장은 가운데 정렬되어 있습니다.</p>
  </div>
</body>
</html>
