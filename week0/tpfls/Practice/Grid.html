<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example</title>
  <style>
    .container {
      display: grid; /* Grid 사용 */
      height: 100vh; /* 전체 화면 높이 */
      place-items: center; /* 아이템을 중앙 정렬 */
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">가운데 박스</div>
  </div>
</body>
</html>
