<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Animation Iteration Count Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 3; /* 애니메이션 반복 횟수 */
        }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
