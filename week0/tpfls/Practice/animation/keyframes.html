<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>@keyframes Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: move; /* 애니메이션 이름 */
            animation-duration: 3s; /* 애니메이션 지속 시간 */
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); background-color: lightblue; }
            100% { transform: translateX(0); background-color: pink; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
