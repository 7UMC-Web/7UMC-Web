<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 50px auto; /* 상단과 하단 50px, 좌우 자동 */
    }
  </style>
</head>
<body>
  <div class="box">가운데 박스</div>
</body>
</html>
