<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scale Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
            /* Scale: 1.5배 확대 */
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="box">Scale</div>

</body>
</html>
