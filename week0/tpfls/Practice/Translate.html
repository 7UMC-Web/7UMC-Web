<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Example</title>
  <style>
    .container {
      position: relative; /* 상대 위치 지정 */
      height: 100vh; /* 전체 화면 높이 */
    }
    .box {
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      position: absolute; /* 절대 위치 지정 */
      top: 50%; /* 수직 중앙 */
      left: 50%; /* 수평 중앙 */
      transform: translate(-50%, -50%); /* 요소를 이동 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">가운데 박스</div>
  </div>
</body>
</html>
